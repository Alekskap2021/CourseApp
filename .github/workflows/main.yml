name: Main pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  Initial_setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      - uses: actions/checkout@v2
      - name: Setting up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installing modules
        run: npm install
      - name: Cache node_modules
        if: success()
        run: tar -czf node_modules.tar.gz node_modules
      - name: Upload dependencies
        uses: actions/upload-artifact@v3
        with:
          name: node_modules
          path: node_modules.tar.gz

  Building_production_project:
    runs-on: ubuntu-latest
    needs: Initial_setup
    steps:
      - uses: actions/checkout@v2
      - name: Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Extract dependencies
        run: tar -xzf node_modules.tar.gz
      - name: Building production project
        run: npm run build

  Linting_typescript:
    runs-on: ubuntu-latest
    needs: Initial_setup
    steps:
      - uses: actions/checkout@v2
      - name: Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Extract dependencies
        run: tar -xzf node_modules.tar.gz
      - name: Linting TypeScript
        run: npm run lint:ts

  Linting_styles:
    runs-on: ubuntu-latest
    needs: Initial_setup
    steps:
      - uses: actions/checkout@v2
      - name: Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Extract dependencies
        run: tar -xzf node_modules.tar.gz
      - name: Linting CSS
        run: npm run lint:scss

  Unit_testing:
    runs-on: ubuntu-latest
    needs: Initial_setup
    steps:
      - uses: actions/checkout@v2
      - name: Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Extract dependencies
        run: tar -xzf node_modules.tar.gz
      - name: Unit testing
        run: npm run test:unit

  Screenshot_testing:
    runs-on: ubuntu-latest
    needs: Initial_setup
    steps:
      - uses: actions/checkout@v2
      - name: Download dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules
      - name: Extract dependencies
        run: tar -xzf node_modules.tar.gz
      - name: Start Storybook
        run: |
          nohup npm run sb &  # Запуск Storybook в фоне
          npx wait-on http://localhost:6006  # Ожидание, пока сервер будет доступен
      - name: Screenshot testing
        run: npm run test:ui
