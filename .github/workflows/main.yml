name: Main pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v2
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installing modules
        run: npm install

  build:
    runs-on: ubuntu-latest
    needs: setup # Зависит от установки зависимостей
    steps:
      - uses: actions/checkout@v2
      - name: Building production project
        run: npm run build

  lint_ts:
    runs-on: ubuntu-latest
    needs: setup # Зависит от установки зависимостей
    steps:
      - uses: actions/checkout@v2
      - name: Linting TypeScript
        run: npm run lint:ts

  lint_css:
    runs-on: ubuntu-latest
    needs: setup # Зависит от установки зависимостей
    steps:
      - uses: actions/checkout@v2
      - name: Linting CSS
        run: npm run lint:scss

  test_unit:
    runs-on: ubuntu-latest
    needs: setup # Зависит от установки зависимостей
    steps:
      - uses: actions/checkout@v2
      - name: Unit testing
        run: npm run test:unit
