name: Main pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Initial_setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v2

      # Кэширование node_modules
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Установка Node.js
      - name: Setting up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm # Встроенное кэширование npm для ускорения

      # Установка зависимостей
      - name: Installing modules
        run: npm install

      # Сохранение в кэш (если его не было)
      - name: Update cache
        # Только если кэш не найден
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

  Linting_typescript:
    runs-on: ubuntu-latest
    needs: Initial_setup
    steps:
      - uses: actions/checkout@v2

      # Восстановление кэша node_modules
      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      # Линтинг TypeScript
      - name: Linting TypeScript
        run: npm run lint:ts

  Linting_styles:
    runs-on: ubuntu-latest
    needs: Initial_setup
    steps:
      - uses: actions/checkout@v2

      # Восстановление кэша node_modules
      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      # Линтинг CSS/SCSS
      - name: Linting CSS/SCSS
        run: npm run lint:scss

  Unit_testing:
    runs-on: ubuntu-latest
    needs: Initial_setup
    steps:
      - uses: actions/checkout@v2

      # Восстановление кэша node_modules
      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      # Unit тесты
      - name: Unit testing
        run: npm run test:unit

  Screenshot_testing:
    runs-on: ubuntu-latest
    needs: Initial_setup
    steps:
      - uses: actions/checkout@v2

      # Восстановление кэша node_modules
      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      # Визуальные тесты
      - name: Screenshot testing
        run: npm run test:ui
